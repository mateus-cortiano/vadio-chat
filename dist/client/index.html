<!--index.html-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" type="module" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <title> > test-chat</title>
</head>

<body>
  <div id="application">
    <div id="application-window">
      <div id="application-titlebar" class="disable-select">chat</div>
      <div id="application-content">
        <div id="messages-container">
          <div class="message-box">
            <!-- <div class="message-box-icon"></div> -->
            <div class="message-box-timestamp">12:50</div>
            <div class="message-box-space">&nbsp;</div>
            <div class="message-box-username self-user">mateus</div>
            <div class="message-box-separator">:</div>
            <div class="message-box-space">&nbsp;</div>
            <div class="message-box-content">hello, world!</div>
          </div>
          <div class="message-box">
            <!-- <div class="message-box-icon"></div> -->
            <div class="message-box-timestamp">12:51</div>
            <div class="message-box-space">&nbsp;</div>
            <div class="message-box-username other-user">lili</div>
            <div class="message-box-separator">:</div>
            <div class="message-box-space">&nbsp;</div>
            <div class="message-box-content">oi tio mat kkkk</div>
          </div>
          <div class="message-box">
            <!-- <div class="message-box-icon"></div> -->
            <div class="message-box-timestamp">12:51</div>
            <div class="message-box-space">&nbsp;</div>
            <div class="message-box-username self-user">mateus</div>
            <div class="message-box-separator">:</div>
            <div class="message-box-space">&nbsp;</div>
            <div class="message-box-content">oi kkkkk</div>
          </div>
        </div>
        <form id="send-container">
          <div id="message-prefix">></div>
          <input type="text" id="message-input" maxlength="120" autocomplete="off">
          <button type="button" id="send-button">SEND</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

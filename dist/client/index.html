<!--index.html-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" type="module" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title> > test-chat</title>
</head>

<body>
  <div id="application">
    <div id="application-main-window">
      <div id="application-titlebar" class="disable-select">chat</div>
      <div id="application-content">
        <div id="messages-container"></div>
        <form id="send-container">
          <div id="message-prefix">></div>
          <input type="text" name="message-content" id="message-input" maxlength="120" autocomplete="off">
          <button type="submit" id="send-button">SEND</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
